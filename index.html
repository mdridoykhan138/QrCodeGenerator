<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Generator Using HTML CSS And JS</title>
    <!-- Style css area here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Enter your text or url</p>
        <input type="text" id="textQr" placeholder="Enter text for QR Code">
        <div id="imgBoxQr" class="hidden">
            <img id="imgQr" alt="Your QR Code will appear here">
        </div>
        <button id="generateBtn">Generate QR Code</button>
    </div>

    <!--=== custom Js ===-->
    <script src="custom.js"></script>
</body>
</html>
